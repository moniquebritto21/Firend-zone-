<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create Profile</title>
     <link rel="shortcut icon" type="image/png" href="/CardImages/friendzone_logo.png">
    <link href="/Css/create.css" rel="stylesheet" type="text/css" />
    <link href="/Css/materialize.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
    
    <header>
      
      <h1>Personalize your Account</h1>
      
    </header>
    
     <main>
      
           <br>
       
             <p class="parag-style">
               
               Choose a status 

              </p>
            <br>
       
     <form id="status">
       
       <div class="container">
         
        <div class="card-content">
         
          <input type="checkbox" id="friends" name="friends" value="choice"/>
         
          <span id="friends">Friends</span>
         

          </div>
        
       <br>
          <div class="card-content">
            
        <input type="checkbox" id="mfriends" name="mfriends" value="choice" />

        <span id="mfriends">More than Friends</span>
          </div>
         
        <br>
        <div class="card-content">
          
       <input type="checkbox" id="both" name="both" value="choice"/>              <span id="both">Both</span>
          
          </div>
        </div>
       </form>

        <p class="parag-style">What are your interests: </p>
       
        <form id="intrest">
          
        <div class="container" style="display: flex; max-width: 1200px; width:100%;flex-wrap: wrap; ">

            <div class="card-content">

                </label>
              </p>
            </div>
            <div class="card-content">

                </label>
              </p>
            </div>
            <div class="card-content">
              <p>

                  <img src="/CardImages/movies.jpg" width="250" height="270">

                  <input type="checkbox" id="Movies" name="Movies" value="Movies" />

              </p>
            </div>
            <br>
            <div class="card-content">
              
              <p>
                
                <label for="Romance">  
                   <img src="/CardImages/romance.jpg" width="250" height="270">

                </label>
              </p>
              </div>
            <div class="card-content">

                </label>
              </p>
            </div>
            <div class="card-content">
              <p>
                <label for="History"> 
                  <img src="/CardImages/history.jpg" width="250px" height="270">
                  <br>
                  <input type="checkbox" id="History" name="History" value="History" />
                  <span>History</span>
                </label>
              </p>
            </div>
            <div class="card-content">
              <p>
                <label for="Art">  
                  <img src="/CardImages/art.jpg" width="250px" height="270">

                  <span>Memes</span>

          
        </div>
          
          </form>


     
    </main> 
  <input type="submit" value="Next"/>
